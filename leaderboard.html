    <script type="module">
        import { rtdb, ref, onValue, query, orderByChild, limitToLast } from "./rtdb-config.js";

        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardList = document.getElementById('leaderboard-list');
            
            const usersRef = ref(rtdb, "users");
            const topUsersQuery = query(usersRef, orderByChild("points"), limitToLast(10));

            onValue(topUsersQuery, (snapshot) => {
                const usersData = snapshot.val();
                leaderboardList.innerHTML = '';
                
                if (!usersData) {
                    leaderboardList.innerHTML = '<p style="text-align: center; color: #6b7280;">‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</p>';
                    return;
                }

                let sortedUsers = Object.keys(usersData).map(key => usersData[key]);
                
                sortedUsers.sort((a, b) => (b.points || 0) - (a.points || 0));

                let rank = 1;
                
                const topTenUsers = sortedUsers.slice(0, 10);

                topTenUsers.forEach((user) => {
                    const listItem = document.createElement('li');
                    
                    let rankClass = '';
                    if (rank === 1) rankClass = 'first';
                    else if (rank === 2) rankClass = 'second';
                    else if (rank === 3) rankClass = 'third';

                    listItem.className = `leaderboard-item ${rankClass}`;
                    listItem.innerHTML = `
                        <span class="leaderboard-rank">${rank}</span>
                        <span class="leaderboard-name">${user.facebookName || '‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ'}</span>
                        <span class="leaderboard-points">${(user.points || 0).toLocaleString('bn-BD')} ‡¶™‡¶Ø‡¶º‡ßá‡¶®‡ßç‡¶ü</span>
                    `;
                    leaderboardList.appendChild(listItem);
                    rank++;
                });
            });
        });
    </script>
