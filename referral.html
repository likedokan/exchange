<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেফারেল সিস্টেম</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CSS কোড (xchange.html এর অনুরূপ) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .code-display {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            word-break: break-all;
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transition: all 0.3s ease-in-out;
            transform: translateX(120%);
            opacity: 0;
            font-size: 0.875rem;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #10b981;
        }

        .notification.error {
            background-color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>বন্ধুদের আমন্ত্রণ জানান</h2>
            <p>আপনার রেফারেল কোড শেয়ার করুন এবং পয়েন্ট অর্জন করুন।</p>
            <div class="code-display" id="referral-code">লোড হচ্ছে...</div>
            <button class="btn btn-primary" onclick="copyCode()">কোড কপি করুন</button>
            <div style="margin-top: 2rem;">
                <a href="xchange.html" class="btn btn-secondary">ড্যাশবোর্ডে ফিরে যান</a>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>

    <script type="module">
        import { auth, rtdb, showNotification, ref, onValue } from "./rtdb-config.js";
        import { onAuthStateChanged, setPersistence, browserSessionPersistence, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        
        let userId = null;

        window.showNotification = showNotification;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                
                const userProfileRef = ref(rtdb, `users/${userId}`);
                
                onValue(userProfileRef, (snapshot) => {
                    if (snapshot.exists()) {
                        document.getElementById('referral-code').textContent = userId;
                    } else {
                        document.getElementById('referral-code').textContent = "ত্রুটি: কোড পাওয়া যায়নি।";
                        showNotification("আপনার প্রোফাইল ডেটা লোড হয়নি।", 'error');
                    }
                }, { onlyOnce: true });

            } else {
                try {
                    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                    await setPersistence(auth, browserSessionPersistence);
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    showNotification("লগইন প্রয়োজন, আপনাকে লগইন পেজে পাঠানো হচ্ছে।", 'error');
                    window.location.href = 'login.html';
                }
            }
        });

        window.copyCode = () => {
            const codeElement = document.getElementById('referral-code');
            const code = codeElement.textContent;
            
            if (code === "লোড হচ্ছে..." || code.startsWith("ত্রুটি")) {
                 showNotification("সঠিক রেফারেল কোড পাওয়া যায়নি, অনুগ্রহ করে অপেক্ষা করুন।", 'error');
                 return;
            }

            navigator.clipboard.writeText(code).then(() => {
                showNotification("কোড কপি করা হয়েছে!", 'success');
            }).catch(err => {
                console.error('কপি করতে ব্যর্থ:', err);
                showNotification("কপি করতে ব্যর্থ হয়েছে। ম্যানুয়ালি কপি করুন।", 'error');
            });
        };
    </script>
</body>
</html>
